<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web 18 Unit-2 C3</title>
    <style>
      #reports{
        height: auto;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        grid-template-rows: auto;
      
      }
      #card{
        box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
        height: auto;
        width: 50%;
        padding: 30px;
        margin-top: 20px;
      }


    </style>
  </head>

  <body>
    <div id="container">
      <div>
        <h1>Masai Evaluations Tracker</h1>
        <form id="form">
            <!-- When this form get submitted update the DOM According to the question -->
          <input placeholder="Name" id="name" type="text"  />
          <select id="batch">
            <option value="WEB16">WEB16</option>
            <option value="WEB17">WEB17</option>
            <option value="WEB18">WEB18</option>
          </select>
          <select id="type">
            <option value="DSA">DSA</option>
            <option value="Coding">Coding</option>
          </select>
          <input placeholder="Student Code" id="stuent_code" type="text" />
          <select id="unit">
            <option value="Unit-1">Unit-1</option>
            <option value="Unit-2">Unit-2</option>
            <option value="Unit-3">Unit-3</option>
            <option value="Unit-4">Unit-4</option>
          </select>
          <select id="sprint">
            <option value="Sprint-1">Sprint-1</option>
            <option value="Sprint-2">Sprint-2</option>
            <option value="Sprint-3">Sprint-3</option>
            <option value="Sprint-4">Sprint-4</option>
          </select>
          <input placeholder="Score(0-10)" id="score" type="number" />
          <input type="submit" />
        </form>
      </div>
      <div id="reports">
        <!-- All the cards that get appended with Javascript on form submit goes here -->
      </div>
    </div>
  </body>
</html>

<script>
  document.querySelector("form").addEventListener("submit",myfunction);
  function myfunction(){
    event.preventDefault()

    var card = document.createElement("div");
    card.setAttribute("id","card");
  
    var name = document.querySelector("#name").value;
    var batch=document.querySelector("#batch").value;
    var type= document.querySelector("#type").value;
    var code = document.querySelector("#stuent_code").value;
    var unit =document.querySelector("#unit").value;
    var sprint = document.querySelector("#sprint").value;
    var score = document.querySelector("#score").value;


    var name1 = document.createElement("h1");
    var batch1 = document.createElement("p");
    var type1 = document.createElement("p");
    var code1 = document.createElement("p");
    var unit1 = document.createElement("p");
    var sprint1 = document.createElement("p");
    var score1 = document.createElement("p");
    var result = document.createElement("h3")
    var btn = document.createElement("button");


    name1.innerText=name;
    batch1.innerText=batch;
    type1.innerText=type;
    code1.innerText= code;
    unit1.innerText= unit;
    sprint1.innerText=sprint;
    score1.innerText=score;
    btn.addEventListener("click",mybtn)
    if(score<=3){
      result.innerText="Learning";
      result.style.color="red";
    }
    if(score>=4 && score<=7)
    {
      result.innerText="Achieving";
      result.style.color="orange";
    }
    if(score>7 && score <=10)
    {
      result.innerText="Mastery";
      result.style.color="green";
    }
    btn.innerText="DELETE";
    card.append(name1,batch1,type1,code1,unit1,sprint1,score1,result,btn);
    document.getElementById("reports").append(card);

    function mybtn(){
      console.log(event.target.parentNode.remove())
    }

   
  }
</script>
